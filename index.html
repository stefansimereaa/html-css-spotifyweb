<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.ico" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
</head>
<body>
    <div class="container-page">
        <div class="container">
             <!-- Sidebar -->
            <div class="side-bar">
                <div class="col">
                    <!-- Section Home -->
                    <Section id="home">
                        <div class="row-logo">
                            <img src="img/logo.svg" alt="logo">
                        </div>
                        <div class="row space">
                            <img src="img/home.svg" alt="home">
                            <h2 class="space">Home</h2>
                        </div>
                        <div class="row space">
                            <img src="img/search.svg" alt="search">
                            <h2 class="space">Cerca</h2>
                        </div>
                        <div class="row space">
                            <img src="img/libreria.svg" alt="library">
                            <h2 class="space">La tua Libreria</h2>
                        </div>
                    </Section>
                    <!-- Section Playlist -->
                    <Section id="playlist">
                        <div class="row row-title space">
                            <h3>PLAYLIST</h3>
                        </div>
                        <div class="row space">
                            <i class="fa-regular fa-square-plus fa-2xl" style="color: #8f8f8f;"></i>
                            <h2 class="space">Crea Playlist</h2>
                        </div>
                        <div class="row space">
                            <h2>Nome Playlist</h2>
                        </div>
                        <div class="row space">
                            <h2>Nome Playlist</h2>
                        </div>
                        <div class="row space">
                            <h2>Nome Playlist</h2>
                        </div>
                        <div class="row space">
                            <h2>Nome Playlist</h2>
                        </div>
                        <div class="row space">
                            <h2>Nome Playlist</h2>
                        </div>
                        <div class="row space">
                            <h2>Nome Playlist</h2>
                        </div>
                        <div class="row space">
                            <h2>Nome Playlist</h2>
                        </div>
                    </Section>
                    <!-- Section Download Profile -->
                    <Section id="download-profile">
                        <div class="row">
                            <img src="img/download.svg" alt="download">
                            <h2 class="space">Installa App</h2>
                        </div>
                        <div class="row space">
                            <div class="line"></div>
                        </div>
                        <div class="row row-title">
                            <img class="img-profile" src="img/profile.svg" alt="profile">
                            <h3 class="space">John Doe</h3>
                        </div>
                    </Section>
                </div>
            </div>
            <div class="container-body">
                <!-- Header -->
                <header>
                    <div class="nav">
                        <button class="btn-black">EFFETTUA UPGRADE</button>
                    </div>
                </header>
                <!-- Main -->
                <main>
                    <!-- Section Type Music -->
                    <Section id="type-music">
                        <div class="row-type">
                            <div class="hover-active">
                                <h2>IN EVIDENZA</h2>
                                <div class="line-green"></div>
                            </div>

                            <div class="hover-active">
                                <h2>PODCAST</h2>
                                <div class="line-green"></div>
                            </div>
                            <div class="hover-active">
                                <h2>CLASSIFICHE</h2>
                                <div class="line-green"></div>
                            </div>
                            <div class="hover-active">
                                <h2>GENERI E MOOD</h2>
                                <div class="line-green"></div>
                            </div>
                            <div class="hover-active">
                                <h2>NUOVE USCITE</h2>
                                <div class="line-green"></div>
                            </div>
                            <div class="hover-active">
                                <h2>SCOPRI</h2>
                                <div class="line-green"></div>
                            </div>
                        </div>
                    </Section>

                </main>
            </div>
        </div>
        <!-- Footer -->
        <footer>
    
        </footer>
    </div>
</body>
</html>
